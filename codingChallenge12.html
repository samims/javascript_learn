<!-- Use regular expression to replace apple
 by some other fruit of your choice var message
  ="I like apple";
  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var fruit = "I like apple";
        var pat = /apple/i;
        var new_fruit =fruit.replace(pat,"banana");
        document.write(new_fruit);
    </script>
</head>
<body>

</body>
</html>
