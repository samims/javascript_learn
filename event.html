<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
    <script type="text/javascript">
        function  show() {
            document.write("The button has been clicked.");

        }
    </script>
</head>
<body>
    <button onclick="show()">Click Here</button>
</body>
</html>
