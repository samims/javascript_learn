<!-- Coding challenge part 10: Design a rating comments system which
would post a comment depending on the rating , use switch case for
doing so.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coding Challenge 10</title>
    <script type="text/javascript">
        var grade = "x";
        switch(grade){
            case "A": document.write("Excellent");
                break;
            case "B": document.write("Good");
                break;
            case "C": document.write("Improvement needed");
                break;
            case "D": document.write("Bad");
                break;
            case "E": document.write("Very Bad");
                break;
            case "F": document.write("Fail");
                break;

            default: document.write("Invalid Grade!");
        }
    </script>
</head>
<body>

</body>
</html>
