<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Node</title>
</head>
<body>
    <div id = "divone">
        <p id = "para1"> Hello this is para1</p>
    </div>
    <script type="text/javascript">
        var parent = document.getElementById("divone");
        var child = document.getElementById("para1");
        parent.removeChild(child);
    </script>
</body>
</html>
