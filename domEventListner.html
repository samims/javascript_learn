<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Listner</title>
</head>
<body>

    <button id = "newButton">Click Here</button>
    <script type="text/javascript">
        function displayAlert() {
            alert("Button Clicked");
        }
        document.getElementById("newButton").addEventListener("click",displayAlert);

    </script>

</body>
</html>
