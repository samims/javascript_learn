<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
    <script type="text/javascript">
        function display() {
            document.write("Hi");
        }
        display();

        function add(a,b){
            return a+b;
        }
        var result = add(23,27);
       // document.write(add(23,27));  directly can be called inside write
        document.writeln(result);
        var result1 = add(500,344);
        document.write(result1);

    </script>
</head>
<body>

</body>
</html>
