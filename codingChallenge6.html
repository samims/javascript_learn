<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge-6</title>
    <script type="text/javascript">
        var x = "10";
        var y = 20;
        document.write(parseInt(x)+y);

        var fruits = ["Apple","Banana","Litchi","Mango","Jackfruit"];
        document.write("<br>"+"The second fruit is: "+fruits[1]);
        fruits.unshift("Blackberry");
        document.write("<br>"+"Now fruit list contains: "+fruits +"<br>");
        fruits.pop();
        document.write("After removing last element  now list contains:-  " + fruits);
    </script>
</head>
