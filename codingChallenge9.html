<!-- Task 1: Use a for loop to display digits from 1 to 100.
Task 2: Use a while loop to display square of numbers from 1 to 20.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge</title>
    <script type="text/javascript">
        for(var i =1; i<101;i++){
            document.write(i+"<br>");
        }
        var numbr = 1;
        while(numbr<=20){
            document.write(numbr*numbr+"<br>");
            numbr++;
        }
    </script>
</head>
<body>

</body>
</html>
