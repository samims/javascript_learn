<!-- Task 1: create a paragraph HTML element and change the text
 on click of a button. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id = "para">This is a Paragraph!</p>
    <button id = "clc">Click here</button>
    <script type="text/javascript">
        var x = document.getElementById("para");

        function  chng() {
            return  x.innerHTML="Para, altered";
        }
        document.getElementById("clc").addEventListener("click",chng);

    </script>

</body>
</html>
